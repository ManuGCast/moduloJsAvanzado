<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="main.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Shiny Pokedex</title>
</head>
<body>

    <form action=""  onsubmit="searchPokemon(event)">
        <input type="text" name="pokemon" autocomplete="off">
    </form>
    <div id="data-poke-card" class="poke-card">
        <div id="data-poke-name"> Shiny Pokedex</div>
        <div id="data-poke-img-container" class="img-container">
            <img id="data-poke-img" class="poke-img" src="./unknowPokemon2.jpg">
        </div>
        <div id="data-poke-id" ></div>
        <div id= "data-poke-types" class="poke-types"></div>
        <div id="data-poke-stats"  class="poke-stats"></div>
    </div>
    
</body>
</html>
